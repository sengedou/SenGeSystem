<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>欢迎注册!</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>

<style>
body{
background-color: #eeeeee;
}
.content {
	width: 375px;
    margin: 50px auto;
    /* background-color: #d2d2d2; */
    text-align: center;
}
.content-head h2{
	margin-bottom: 10px;
	font-weight: 300;
	font-size: 30px;
	color: #000;
}
.content-head{
	padding: 20px;
}
.content-head p{
	font-weight: 300;
	color: #999;
}
.content-body{
	padding: 20px;
}
.layui-form-item{
	position: relative;
	margin-bottom: 15px;
}
.layui-form-item label{
	position: absolute;
	left: 1px;
	top: 1px;
	width: 38px;
	line-height: 36px;
	text-align: center;
	color: #d2d2d2;
}
.layui-form-item input{
	padding-left: 38px;
	height: 38px;
	line-height: 1.3;
	border-width: 1px;
	border-style: solid;
	background-color: #fff;
	border-radius: 2px;
}
.layui-form-item layui-row layui-col-xs7{
	float: left;
}
.layui-form-item layui-row layui-col-xs5{
	float: left;
}
.layui-form-item-vercode{
	margin-left: 10px;
}
.layui-form-item-vercode img{
	max-height: 38px;
	width: 100%;
}
.content-body a:link{
	color: #029789!important;
	float: right;
	line-height: 35px;
}
.layui-form-item-remember{
	float: left;
}
.layui-form-item button{
	width: 100%;
}
.login-other{
	width: 100%;
}
.login-other span{
	float:left;
	line-height: 35px;
	color: #999;
}
.login-other i{
	font-size: 26px;
}
.login-other a{
	float: right;
}
.login-other-icon{
	float:left;
}
.login-other-icon i{
	margin-left: 10px;
}

input::-webkit-input-placeholder { /* WebKit browsers */
  color: #d2d2d2;
}

input::-moz-placeholder { /* Mozilla Firefox 19+ */
  color: #d2d2d2;
}

input:-ms-input-placeholder { /* Internet Explorer 10+ */
  color: #d2d2d2;
}
.bottom-content{
    width: 100%;
    text-align: center;
}
.bottom-content p{
	padding: 0 10px;
}
.bottom-content span{
	margin: 0 15px 0 15px;
}
.bottom-content-help{
	padding-bottom:20px;
	margin-top: 20px;
}

</style>

<body>
 <div class="layui-container">
 	<div class="content">
 		<div class="content-head">
 			<h2>欢迎注册</h2>
 			<p>官方出品的后台管理系统</p>
 		</div>
 		<div class="content-body layui-form">
 			<div class="layui-form-item">
	 			<label class="layui-icon layui-icon-cellphone"></label>
			    <div class="input-block">
					<input type="text" name="cellphone" required  lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
				</div>
 			</div>
 			<div class="layui-form-item">
 				<div class="layui-row">
 					<div class="layui-col-xs7">
	 					<label class="layui-icon layui-icon-vercode"></label>
					    <div class="input-block">
					    	<input type="text" name="vercode" required  lay-verify="required" placeholder="验证码" autocomplete="off" class="layui-input">
					    </div>
 					</div>
	 				<div class="layui-col-xs5">
	 					<div class="layui-form-item-vercode">
	 						<button type="button" class="layui-btn layui-btn-primary layui-btn-fluid">获取验证码</button>
	 					</div>
	 				</div>
 				</div>
 			</div>
 			<div class="layui-form-item">
				<label class="layui-icon layui-icon-password"></label>
			    <div class="input-block">
			   		<input type="password" name="password" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
			    </div>
 			</div>
 			<div class="layui-form-item">
				<label class="layui-icon layui-icon-password"></label>
			    <div class="input-block">
			   		<input type="password" name="repass" required  lay-verify="required" placeholder="确认密码" autocomplete="off" class="layui-input">
			    </div>
 			</div>
 			<div class="layui-form-item">
				<label class="layui-icon layui-icon-username"></label>
			    <div class="input-block">
			   		<input type="text" name="nickname" required  lay-verify="required" placeholder="昵称" autocomplete="off" class="layui-input">
			    </div>
 			</div>
 			<div class="layui-form-item">
 				<div class="layui-form-item-remember">
					<input type="checkbox"  name="remember" title="同意用户协议" lay-skin="primary" checked>
				</div>
 			</div>
 			<div class="layui-form-item">
				<button class="layui-btn" lay-submit style="letter-spacing:16px;">注册</button>
 			</div>
 			<div class="layui-form-item" style="top: 20px;">
 				<div class="login-other">
					<span>社交账号注册</span>
					<div class="login-other-icon">
						<a href="javascript:0;"><i class="layui-icon layui-icon-login-weibo" style="color:#CF1900;"></i></a>
						<a href="javascript:0;"><i class="layui-icon layui-icon-login-wechat" style="color:#4DAF29;"></i></a>   
						<a href="javascript:0;"><i class="layui-icon layui-icon-login-qq" style="color:#3492ED;"></i></a>   
					</div>
					<a href="javascript:0;">已有账号登录</a>
				</div>
 			</div>
 		</div>
 	</div>
 	<div class="bottom-content">
 		<div class="bottom-content-copyright">
 			<p>Copyright © 2019 <a href="javascript:0;" target="_blank">SenGeDou.com</a></p>
 		</div>
 		<div class="bottom-content-help">
 			<p>
	      		<span><a href="javascript:0;" target="_blank">关于我们</a></span>
	      		<span><a href="javascript:0;" target="_blank">联系我们</a></span>
	      		<span><a href="javascript:0;" target="_blank">点击帮助</a></span>
    		</p>
 		</div>
 	</div>
 </div>
<script src="layui/layui.js"></script>
<script>
layui.use('form', function(){
	  var form = layui.form;
	});  
</script>
</body>
</html>
